<head>
  <style type="text/css">
    label {
      display: inlineBlock;
    }
  </style>
  <script src="src/main.js" type="module"></script>
</head>

<body>
  <div>
    <label>
      Score:
      <label id="scoreLabel">0</label>
    </label>
    <label style="padding-left: 20px">
      High Score:
      <label id="highScoreLabel">0</label>
    </label>
  </div>
  <canvas id="canvas"></canvas>
  <fieldset>
    <legend>Select your Shot Type</legend>
    <div>
      <input type="radio" id="shot-type-single" name="shot-type" checked/>
      <label for="shot-type-single">Single</label>
      <input type="radio" id="shot-type-double" name="shot-type" />
      <label for="shot-type-double">Double</label>
      <input type="radio" id="shot-type-spread" name="shot-type" />
      <label for="shot-type-spread">Spread</label>
      <input type="radio" id="shot-type-ball" name="shot-type" />
      <label for="shot-type-ball">Ball</label>
      <input type="radio" id="shot-type-laser" name="shot-type" />
      <label for="shot-type-laser">Laser</label>
      <input type="radio" id="shot-type-side" name="shot-type" />
      <label for="shot-type-side">Side</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Select your Shot Modifier</legend>
    <div>
      <input type="checkbox" id="shot-modifier-pierce-once" name="shot-modifier" />
      <label for="shot-modifier-pierce-once">Pierce once</label>
      <input type="checkbox" id="shot-modifier-fork-once" name="shot-modifier" />
      <label for="shot-modifier-fork-once">Fork once</label>
    </div>
  </fieldset>
  <div>WASD to move, space to shoot</div>
  <div style="display: none">
    <img id="spaceInvaderImage" src="./space_invader.png" />
    <img id="spaceInvaderDamagedImage" src="./space_invader_damaged.png" />
    <img id="backgroundImage" src="./space_bg.png" />
  </div>
</body>
